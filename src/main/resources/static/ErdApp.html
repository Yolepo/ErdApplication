<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/webjars/angularjs/1.5.8/angular.js"></script>
    <script src="/webjars/angularjs/1.5.8/angular-resource.js"></script>
    <script src="/webjars/angularjs/1.5.8/angular-route.js"></script>
    <script src="/webjars/angularjs/1.5.8/angular-animate.js"></script>
    <script src="/webjars/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="/webjars/angularjs/1.5.8/angular-touch.js"></script>
    <script src="/webjars/angular-cookies/1.4.5/angular-cookies.js"></script>
    <script src="/webjars/angular-translate/2.11.0/angular-translate.js"></script>
    <script src="/webjars/angular-dynamic-locale/0.1.32/tmhDynamicLocale.min.js"></script>
    <script src="/webjars/angular-translate-handler-log/2.4.2/angular-translate-handler-log.min.js"></script>
    <script src="/webjars/angular-translate-loader-static-files/2.6.1/angular-translate-loader-static-files.min.js"></script>
    <script src="/webjars/angular-translate-storage-local/2.10.0/angular-translate-storage-local.min.js"></script>
    <script src="/webjars/angular-translate-storage-cookie/2.5.2/angular-translate-storage-cookie.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.css">
    <script src="/webjars/jquery/2.2.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <title>App Family</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="app" ng-cloak class="ng-cloak">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navToCollapse"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <i class="glyphicon glyphicon-home"></i>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navToCollapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#/">{{"main.menu.accueil" | translate}}</a></li>
                <li><a href="#/">{{"main.menu.menu1" | translate}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>{{"main.loginForm.menu" |
                        translate}}</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row container-fluid">
                                <div class="col-md-12">
                                    <br>
                                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8"
                                          id="login-nav">
                                        <div class="form-group">
                                            <label class="sr-only" for="inputidentifiant">{{'main.loginForm.identifiant'
                                                | translate}}</label>
                                            <input type="email" class="form-control" id="inputidentifiant"
                                                   placeholder="{{'main.loginForm.placeholderidentifiant' | translate}}"
                                                   required>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="inputpassword">Password</label>
                                            <input type="password" class="form-control" id="inputpassword"
                                                   placeholder="{{'main.loginForm.placeholdermdp' | translate}}"
                                                   required>
                                            <!-- <div class="help-block text-right"><a href="">{{ "main.loginForm.motdepasseoublier" | translate}}</a></div>-->
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">{{
                                                "main.loginForm.seconnecter" | translate}}
                                            </button>
                                        </div>
                                        <!--<div class="checkbox">
                                            <label>
                                                <input type="checkbox"> {{ "main.loginForm.resterlog" | translate}}
                                            </label>
                                        </div>-->
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <div ng-translate-language-select style="margin-top: 7px"></div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div ng-view class="container-fluid"></div>
<script src="js/app.js"></script>
<script src="js/services/LocaleService.js"></script>
<script src="js/directives/LanguageSelectDirective.js"></script>
</body>
</html>
